buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // or latest supported
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.reactlibrary.sqlcipher" // <-- customize this to your actual package
    compileSdkVersion 34
    buildToolsVersion '34.0.0'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation("com.facebook.react:react-android")

    // SQLCipher
    implementation 'net.zetetic:android-database-sqlcipher:4.5.2@aar'
    implementation "androidx.sqlite:sqlite:2.0.1"
}
